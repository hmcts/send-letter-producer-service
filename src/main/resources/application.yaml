server:
  port: 8485

management:
  security:
    enabled: ${MANAGEMENT_SECURITY_ENABLED:true}

ttlInSeconds: ${TTL_IN_SECONDS:3600}

notify:
  stub: ${STUB_NOTIFY:false}

idam:
  s2s-auth:
    enabled: ${S2S_ENABLED:true}
    url: ${S2S_URL}

app-insights:
  ikey: ${APPLICATION_INSIGHTS_IKEY}
  dev-mode: ${APPLICATION_INSIGHTS_DEV_MODE:true}

spring:
  application:
    name: Send Letter Provider
